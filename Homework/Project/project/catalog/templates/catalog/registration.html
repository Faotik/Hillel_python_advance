{% extends "./generic.html" %}

{% block body %}
<h2>Registration</h2>

<form method="POST" , action="">
    {% csrf_token %}
    {% for f in form %}
    {{ f.label }}
    {{ f }}
    {{ f.errors.as_ul }}
    <br>
    <br>
    {% endfor %}
    <input type="submit">
</form>

<h4>Have account? <a href="/login">Login</a></h4>
{% endblock %}
